<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Campus Connect </title>
    <link rel="stylesheet" type="text/css" href="./CampusConnect.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row spacing">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="content">
            <h1 id="different-margin"> CCSF Connect </h1>
            <h3 class="spacing"> Discover, Interact, and Explore </h3>
            <h4 class="spacing"> An app created for CCSF Clubs <h4>
            <hr>
            <form class="spacing-top">
                <div class="form-input-spacing row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <label for="Username"> Username: </label>
                      <input type="text" placeholder="JohnSmith10" id="firstName" required="" name="UserName">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <label for="Password" id="form-input-spacing"> Password: </label>
                      <input type="text" placeholder="password123" id="lastName" required="" name="Password">
                    </div>
                </div>
              </form>
            <button class="btn btn-primary btn-lg"> Sign Up </button>
            <button class="btn btn-success btn-lg"> Login </button>
            <h3 class="spacing"> Neither? </h3>
            <a href="learnMore.html"> <button class="btn btn-danger btn-lg" id="learn-more-button"> Learn More </button> </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
